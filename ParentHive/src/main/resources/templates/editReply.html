<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
</head>
<body>

<!-- Topbar -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-signed}"></div>
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-guest}"></div>
</div>

<div class="page-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content" style="padding: 20px;">

        <div class="card p-3 m-5">
            <form th:action="@{'/replies/edit/' + ${reply.getId()}}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Post Content -->
                <div class="mb-3">
                <textarea class="form-control" id="postContent" name="Content" rows="6"
                          placeholder="Type what you echo..." th:text="${reply.getContent()}" required></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-warning"><i class="fas fa-comment stats-icon"></i> Edit your echo</button>
                    <a href="javascript:history.back()" class="btn" style="background-color: #fcc907;">Cancel</a>
                </div>
            </form>
        </div>
        <div class="empty-div"></div>
    </div>
</div>
<script src="/js/sidebar.js"></script>


</body>
</html>
