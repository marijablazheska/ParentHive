<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="fragments :: sidebar"></div>

<!-- Main Content -->
<div class="main-content" style="padding: 20px; margin-left: 15%;">
    <h1>Create a new Reply</h1>
    <p th:text="'@' + ${#authentication.name}">Logged-in user</p>

    <div class="container mt-4">
        <form th:action="@{'/posts/addReply/' + ${postId}}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- Reply Content -->
            <div class="mb-3">
                <label for="replyContent" class="form-label">Reply Content</label>
                <textarea class="form-control" id="replyContent" name="Content" rows="6"
                          placeholder="Write your reply..." required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-start gap-2">
                <button type="submit" class="btn" style="background-color: #fcc907;">Reply</button>
                <a href="javascript:history.back()" class="btn" style="background-color: #fcc907;">Cancel</a>
            </div>
        </form>
    </div>

    <div class="empty-div"></div>
</div>

<!-- Footer -->
<!--<div th:replace="fragments :: footer"></div>-->

</body>
</html>
