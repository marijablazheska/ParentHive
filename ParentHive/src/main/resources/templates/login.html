<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | ParentHive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-orange {
            background-color: #ff8800;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e67600;
        }
        .btn-gray-outline {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-gray-outline:hover {
            background-color: #ff8800;
            color: white;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }
        .image-side {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSAeocyPvn6hvSArogam1OkhCVJU0St3x3xg&s') no-repeat center center;
            background-size: cover;
            min-height: 100%;
        }
    </style>
</head>
<body>

<!-- Header fragment -->
<div th:replace="fragments/topbars :: topbar-guest"></div>

<!-- Main content -->
<div class="container-fluid main-content">
    <div class="row vh-100">
        <!-- Left side: Login form (2/5) -->
        <div class="col-md-5 d-flex align-items-center justify-content-center bg-white">
            <div class="form-wrapper p-4">

                <h4 class="mb-4 text-center">Buzzing to See You Again!</h4>

                <form th:action="@{/login}" method="post" novalidate>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div th:if="${param.error}" class="text-danger text-center mb-3" th:text="'Incorrect Email or Password'"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                    <button class="btn btn-orange w-100 mb-3" type="submit">Login</button>

                    <div class="text-center">
                        <span>New Bee Here? Join the Hive!</span>
                        <a href="/register" class="btn btn-sm btn-gray-outline mt-2 ms-2">Register</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right side: Image (3/5) -->
        <div class="col-md-7 image-side d-none d-md-block">
            <!-- Just background image via CSS -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
