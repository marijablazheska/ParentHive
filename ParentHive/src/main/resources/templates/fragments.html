<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- TOPBAR FRAGMENT -->
<div th:fragment="topbar">
    <div class="topbar d-flex align-items-center justify-content-center">
        <form class="topbar d-flex align-items-center justify-content-center" action="/posts" method="GET">
            <div class="form-group d-flex justify-content-around w-100">
                <input class="form-control me-3" name="search" type="search" placeholder="Search..." aria-label="Search" style="width:100%; color:#272119; background-color: rgba(255, 255, 255, 0.8)">
                <select name="category" class="form-select me-3" style="width: 25%; color:#272119; background-color: rgba(255, 255, 255, 0.8)">
                    <option selected value="">None</option>
                    <option value="Newborn">Newborn</option>
                    <option value="Toddler">Toddler</option>
                    <option value="Child">Child</option>
                    <option value="Teenager">Teenager</option>
                    <option value="Young Adult">Young Adult</option>
                    <option value="Adult">Adult</option>
                    <option value="Special Needs">Special Needs</option>
                    <option value="Professional Advice">Professional Advice</option>

                </select>
                <select name="sortby" class="form-select" style="width: 25%; color:#272119; background-color: rgba(255, 255, 255, 0.8)">
                    <option selected value="">...sort by</option>
                    <option value="Newest">Newest</option>
                    <option value="Oldest">Oldest</option>
                    <option value="Upvotes">Most Upvotes</option>
                    <option value="Downvotes">Most Downvotes</option>
                    <option value="Replies">Most Replies</option>
                    <option value="Repost">Most Repost</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary m-2">Search</button>
        </form>
    </div>
</div>

<!-- SIDEBAR FRAGMENT -->
<div th:fragment="sidebar">
    <div class="sidebar">
        <div class="text-center mb-4">
            <img id="logo" src="/assets/logo1_final.png" alt="Parent Hive Logo" style="max-width: 100%;">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/home">HOME</a>
            <a class="nav-link" href="/profile">MY ACCOUNT</a>
            <a class="nav-link" href="/help">HELP</a>
            <a class="nav-link" href="/logout">LOG OUT</a>
        </nav>
    </div>
</div>

<!-- FOOTER FRAGMENT -->
<div th:fragment="footer">

        <div class="container text-center">

        </div>
    </footer>
</div>
