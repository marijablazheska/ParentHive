<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="userbox(user)" class="card p-3 m-1">
    <img src="https://placehold.co/40x40/cccccc/333333?text=User" alt="Profile" class="profile-img me-2">
    <div>
        <!-- Username -->
        <h3 class="username text-center" th:text="'@'+${user.username}"></h3>
        <hr>
        <div class="text-center text-warning">
            <i class="fas fa-award stats-icon"></i>
            <span class="" th:text="${user.upVotedPosts.size() + user.upVotedReplies.size() + ' [' + user.upVotedPosts.size() +']'}"></span>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
