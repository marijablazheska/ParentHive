<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }

        .logo-img {
            height: 60px;
            margin-right: 10px;
        }

        .button-container a {
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .register-btn {
            background-color: #F28C28;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: bold;
        }

        .login-btn {
            background-color: #ccc;
            color: #007BFF;
            font-size: 20px;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #007BFF;
            color: white;
        }

        .register-btn:hover {
            background-color: #e67e22;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            margin-right: 2px;
        }

        .profile-name {
            font-weight: 500;
            margin-right: 4px;
        }

        .arrow-down {
            font-size: 16px;
            color: #555;
            transition: transform 0.3s ease;
        }

        /* Rotate arrow when open */
        .profile-container.open .arrow-down {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: none; /* hidden by default */
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            margin-top: 8px;
            min-width: 140px;
            z-index: 100;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
            white-space: nowrap;
            font-weight: normal;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .profile-container {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            padding: 5px 10px;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Show the dropdown when container has 'open' class */
        .profile-container.open .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>

<!-- Topbar for Guest (Login/Register) -->
<div th:fragment="topbar-guest">
    <header class="topbar">
        <!-- Logo + Name -->
        <div style="display: flex; align-items: center;">
            <a th:href="@{/home}"><img  src="/assets/logo.png" alt="ParentHive Logo" class="logo-img"></a>
            <span class="logo-text"><span style="font-weight: normal">Parent</span>Hive</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <a th:href="@{/register}" class="register-btn">
                <i class="bi bi-person-plus-fill" style="margin-right: 5px;"></i>Register
            </a>
            <a th:href="@{/login}" class="login-btn">Login</a>
        </div>
    </header>
</div>

<!-- Topbar for Signed-in Users -->
<div th:fragment="topbar-signed">
    <header class="topbar">
        <!-- Logo + Name -->
        <div style="display: flex; align-items: center;">
            <a th:href="@{/home}"><img  src="/assets/logo.png" alt="ParentHive Logo" class="logo-img"></a>
            <span class="logo-text"><span style="font-weight: normal">Parent</span>Hive</span>
        </div>

        <!-- Right Side: Buzz Button, Notifications, Profile -->
        <div class="button-container" style="display: flex; align-items: center; gap: 20px;">
            <!-- Buzz Button -->
            <a th:href="@{/createpost}" class="register-btn d-flex align-items-center">
                <i class="bi bi-megaphone-fill" style="margin-right: 5px;"></i>Make a Buzz!
            </a>

            <!-- Bell Icon -->
<!--            <a th:href="@{/notifications}" class="position-relative">-->
<!--                <i class="bi bi-bell fs-4"></i>-->
<!--                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>-->
<!--            </a>-->

            <!-- Profile Dropdown -->
            <div class="profile-wrapper" id="profileMenu" th:if="${user !=null}">
                <a th:href="@{/profile}">
                    <div class="profile-container" id="profileToggle">
                        <!--                    <img th:src="" alt="Profile" class="profile-pic" />-->
                        <img src="https://placehold.co/40x40/cccccc/333333?text=User" alt="Profile" class="profile-pic" />
                        <span class="profile-name" th:text="${user.username}">Username</span>
                        <span class="arrow-down">&#9662;</span>
                    </div>
                </a>


                <div class="dropdown-menu">
                    <a th:href="@{/profile}">My Account</a>
                    <a th:href="@{/help}">Help Page</a>
                    <a th:href="@{/logout}">Log Out</a>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- JS for redirecting on select -->
<script>
    const profileWrapper = document.getElementById('profileMenu');
    const toggle = document.getElementById('profileToggle');

    toggle.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevents it from closing right away
        profileWrapper.classList.toggle('open');
    });

    window.addEventListener('click', function(event) {
        if (!profileWrapper.contains(event.target)) {
            profileWrapper.classList.remove('open');
        }
    });
</script>

</body>
</html>
