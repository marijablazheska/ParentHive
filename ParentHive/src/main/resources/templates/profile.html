<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="margin:0px;padding:0px;">

<!-- Topbar -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-signed}"></div>
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-guest}"></div>
</div>

<div class="page-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <div class="main-content" style="padding: 20px; margin-left: 5%;">
        <div class="profile-card text-center">
            <img src="https://media.istockphoto.com/id/1192313124/photo/pensive-customer-thinking-over-special-offer.jpg?s=2048x2048&w=is&k=20&c=U4VMXH2DwXC0Cqvto9BGQtxiPxoD1yz_zk7WxpRhUjc=" class="profile-picture" alt="Profile Picture">
            <div class="profile-info">
                <h5 th:text="${username}"></h5>
            </div>
        </div>
        <div class="make-post-btn text-center mb-5">
            <a th:href="@{/createpost}" class="btn custom-post-btn">Make a Post</a>
        </div>

        <div th:if="${posts.size() == 0}">
            <p>No posts yet!</p>
        </div>


        <div class="posts-list" th:if="${posts.size() > 0}">
            <div th:each="post : ${posts}">
                <div th:replace="fragments/postbox :: postbox(${post}, ${true})"></div>
            </div>
        </div>

        <div class="empty-div"></div>

    </div>
</div>
<script src="/js/sidebar.js"></script>


</body>
</html>
