<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="margin:0px;padding:0px;">

<!-- Topbar -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-signed}"></div>
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-guest}"></div>
</div>


<div class="page-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content" style="padding: 20px;">
        <div class="m-3 mb-3" th:each="reply : ${replies}">
            <div th:replace="fragments/postbox :: replybox(${reply})"></div>
        </div>
    </div>
</div>



</body>
</html>
