<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="main-content" style="padding: 20px; margin-left: 15%;">

    <div class="card p-3 m-5">
        <form action="/createpost/add" method="post">
            <!-- Category Dropdown -->
            <div class="mb-3">
                <select class="form-select" id="category" name="Category" required>
                    <option disabled selected value="">Choose category</option>
                    <option value="Newborn">Newborn</option>
                    <option value="Toddler">Toddler</option>
                    <option value="Child">Child</option>
                    <option value="Teenager">Teenager</option>
                    <option value="Young Adult">Young Adult</option>
                    <option value="Adult">Adult</option>
                    <option value="Special Needs">Special Needs</option>
                </select>
            </div>

            <!-- Post Title -->
            <div class="mb-3">
                <input type="text" class="form-control" id="postTitle" name="Title"
                       placeholder="Type attention-catching title" required>
            </div>

            <!-- Post Content -->
            <div class="mb-3">
                <textarea class="form-control" id="postContent" name="Content" rows="6"
                          placeholder="Type your question" required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-warning"><i class="fas fa-comment stats-icon"></i> Post</button>
            </div>
        </form>
    </div>
    <div class="empty-div"></div>
</div>

</body>
</html>
