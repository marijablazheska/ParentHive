<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="margin:0px;padding:0px;">

<!-- Topbar -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-signed}"></div>
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-guest}"></div>
</div>


<div class="page-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content" style="padding: 20px;">
        <!-- Show search term if present -->
        <div th:if="${searchTerm}">
            <p>Showing all buzz titles containing: <strong th:text="${searchTerm}"></strong></p>
        </div>
        <!-- No results -->
        <div th:if="${posts == null or #lists.isEmpty(posts)}">
            <p th:if="${searchTerm != null}">Not a buzz for "<strong th:text="${searchTerm}"></strong>" :(</p>
            <p th:if="${searchTerm==null}">Not a buzz... :(</p>
        </div>
        <!-- Posts list -->
        <div class="posts-list" th:if="${posts!=null}">
            <div th:each="post : ${posts}">
                <div th:replace="fragments/postbox :: postbox(${post}, ${true})"></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/sidebar.js"></script>


</body>
</html>
