<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styleTopBarSideBar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Topbar -->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-signed}"></div>
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <div th:replace="~{fragments/topbars :: topbar-guest}"></div>
</div>

<div class="page-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content" style="padding: 20px;">
        <h1>Create a new Report</h1>
        <p th:text="'@' + ${#authentication.name}">Logged-in user</p>

        <div class="container mt-4">
            <form th:action="@{'/posts/report/' + ${postId}}" method="post">
                <!-- Report Content -->
                <div class="mb-3">
                    <label for="reportContent" class="form-label">Report Content</label>
                    <textarea class="form-control" id="reportContent" name="Content" rows="6"
                              placeholder="Write your report..." required></textarea>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="reportReason" name="reportReason" required>
                        <option disabled selected value="">Report reason</option>
                        <option value="Harassment">Harassment or abuse</option>
                        <option value="Misinformation">Misinformation</option>
                        <option value="Bullying">Bullying or toxicity</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-start gap-2">
                    <button type="submit" class="btn" style="background-color: #fcc907;">Report</button>
                    <a href="javascript:history.back()" class="btn" style="background-color: #fcc907;">Cancel</a>
                </div>
            </form>
        </div>

        <div class="empty-div"></div>
    </div>
</div>



<!-- Footer -->
<!--<div th:replace="fragments :: footer"></div>-->

</body>
</html>
